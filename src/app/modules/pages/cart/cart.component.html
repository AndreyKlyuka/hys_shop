<main>
  <section class="cart">
    <h1 class="cart__title">Cart</h1>
    <div class="cart__cards">
      <app-product-card
        *ngFor="let product of cartProducts$ | async"
        [productData]="product"
      >

        <div class="card__count">
          <button (click)="changeCount(product,-1)" [disabled]="getCount(product) === 1"
                  class="btn btn__change-count">-
          </button>
          <div class="card__count-current">
            <input type="number" min="1" [value]="getCount(product)" disabled>
          </div>
          <button (click)="changeCount(product,1)" class="btn btn__change-count">+</button>
        </div>

      </app-product-card>

    </div>
    <div class="tooltip__total-price">{{(cartProducts$ | async)!.length !== 0 ?
      'Total price: ' + (getTotalPrice((cartProducts$ | async)!) | uahCurrency) :
      'Cart is empty, this is sad'}}
    </div>
  </section>
</main>

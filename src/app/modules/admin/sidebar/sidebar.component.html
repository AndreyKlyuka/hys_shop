<aside class="sidebar">
  <section class="sidebar__logo">
    <div class="sidebar__logo-img"></div>
  </section>
  <section class="sidebar__pages">
    <ul class="sidebar__pages-list">
      <li class="sidebar__pages-item"
          [ngClass]="{'sidebar__pages-item_active' :page === 'users' }"
      >
        <a routerLink="/admin/users">Users</a>
      </li>
      <li class="sidebar__pages-item"
          [ngClass]="{'sidebar__pages-item_active' : page === 'products'}"
      >
        <a routerLink="/admin/products">Products</a>
      </li>
      <li class="sidebar__pages-item">
        <a routerLink="/admin" (click)="logout()">Log out</a>
      </li>
    </ul>
  </section>
  <app-footer buttonText="Home"></app-footer>

</aside>
